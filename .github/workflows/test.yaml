name: Test with Bun
on: push

jobs:
  lint-test:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: stable

      - run: bun install
      - name: Lint check
        run: bun run lint
      - name: Build check
        run: bun run build